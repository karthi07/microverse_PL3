<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <h1 id="title"> Microverse Survey Form </h1> 
    <p id="description"> This is a survey form to understand students' perspectives. </p>

  <label id="name-label">Name</label>
      <input id="name" type="text" name="std_name" required  placeholder="Please Enter Your Name">
      <label id="email-label">Email</label>
  <input id="email" type="email" name="std-email" required placeholder="Please Enter Your Email">
  <label id="number-label">Age</label>
  <input id="number" type="number" name="age" required min="15" max="50" placeholder="Please Enter Your age">
<label id="option">Current Role</label>
<select name="dropdown" id="dropdown">
  <option value="student">student</option>
  <option value="Professional">Professional</option>
  <option value="Retired">Retired</option>
  <option value="Bussninessman">Bussninessman</option>
</select>
<br>
<label id="option">will you recomend us ?</label> <br>
<input type="radio" name="recomend" value="Yes"> Yes <br>
<input type="radio" name="recomend" value="No"> No <br>
<input type="radio" name="recomend" value="Maybe"> Maybe<br>


<label id="option">what should be improved ?</label> <br>
<input type="checkbox" name="improved" value="quality"> quality <br>
<input type="checkbox" name="improved" value="admission process"> admission process <br>
<input type="checkbox" name="improved" value="faulty"> faulty<br>

<label id="option"> Any comments or Suggesstions ? </label> <br>
 <textarea placeholder="Enter your comments "> </textarea> <br>
  <input type="submit" id="submit" value="submit">


    </form>
